name    = Dist-Zilla-Plugin-ContributorCovenant
author  = Kivanc Yazan <kyzn@cpan.org>
license = Perl_5
version = 2.000000  ; 2.0.0
copyright_holder = Kivanc Yazan

[@Filter]
-bundle = @Basic
-remove = Readme

[GithubMeta]
issues=1
[Git::Contributors]

[ReadmeFromPod]
type = markdown
[ContributorCovenant]
[CopyFilesFromBuild]
copy = README.md
copy = CODE_OF_CONDUCT.md

[PkgVersion]
[AutoPrereqs]
[MinimumPerl]
[MetaProvides::Package]
[MetaJSON]
